<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e0da37658b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay">
        <form onsubmit="submit()">
            <label for="overlay-name">Hello, what's your name?</label>
            <input id="overlay-name" type="text" value="" required></input>
            <input id="overlay-submit" type="submit"></input>
        </form>
    </div>
    <main class="unshow">
        <section class="widget container">
            <div class="weather">
                <img id="weather-icon">
                <div>
                    <div id="temperature"></div>
                    <div id="location"></div>
                </div>
            </div>
        </section>
        <section class="dashboard container">
            <div class="clock container">
                <div class="inner-clock">
                    <span id="hours">23</span>
                    <span>:</span>
                    <span id="minutes">59</span>
                    <span class="sesh">
                        <span id="seconds">59</span>
                        <span id="session">AM</span>
                    </span>
                    <span id="clock-circle" class="circle-container unshow">
                        <span id="clock-circle-1" class="circle"></span>
                        <span id="clock-circle-2" class="circle"></span>
                        <span id="clock-circle-3" class="circle"></span>
                    </span>
                    <div id="clock-dropdown" class="clock-dropdown unshow">
                        <label id="format-label" for="clock-format">24-hour format</label>
                        <input id="clock-format" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="greeting container">
                <div class="greeting-container">
                    Good <span id="time-of-day">morning</span>, <span id="user-name" contenteditable="true">name</span>
                    <span id="greeting-circle" class="circle-container unshow">
                        <span id="greeting-circle-1" class="circle"></span>
                        <span id="greeting-circle-2" class="circle"></span>
                        <span id="greeting-circle-3" class="circle"></span>
                    </span>
                    <div id="name-change-id" class="name-change unshow">
                       <div id="edit-name">Edit Name</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="todo-list container">
            <div class="todolist-container unshow">
                <div>Today</div>
                <ul id="list">
                </ul>
                <input id="input-item" type="text" placeholder="New todo">
            </div>
            <span id="todo-name">Todo</span>
        </section>
        <section class="quote container">
            <p id="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae, iure!</p>
            <p id="author">John Doe</p>
        </section>
    </main>
</body>
</html>
